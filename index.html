      </div>

		    <input type="time" id="horarioInicio">
		 <label> a </label>
		    <input type="time" id="horarioFim">

    <label for="curso" >Nome</label>
    <textarea class="form-control" id="nome" rows="1"></textarea>
	    <label for="curso" >Curso</label>
    <textarea class="form-control" id="curso" rows="1"></textarea>
	    <label for="usoLab" >Qual o uso do Laboratório?</label>
    <textarea class="form-control" rows="3" id="usoLab"></textarea>
	<div class="form-group">
    <label for="labNum">Laboratório</label>
    <select class="form-control" id="labNum">

        <option>Laboratório 3</option>
        <option>Laboratório 4</option>
        <option>Laboratório 5</option>
        <option>Laboratório 6</option>
    </select>
  </div>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" nome="salvar-mud" id="salvar-mud">Salvar mudanças</button>
		</form>
      </div>
